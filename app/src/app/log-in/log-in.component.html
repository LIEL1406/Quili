<div class="container mt-3">
    <h2>LogIn</h2>
    <form action="/action_page.php">
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input [(ngModel)]="user.Mail" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input [(ngModel)]="user.Password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="LogIn()">Submit</button>
    </form>
  </div>
<a class="nav-link active" aria-current="page" routerLink="/Nav/SignUp">sign up</a>
