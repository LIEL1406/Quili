<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of img;" class="slide" [style.background-image]="'url(' +  slide + ')'"></div>
</ngx-slick-carousel>

<div class="app-content content">
    <div class="content-body">
        <ngx-slick-carousel class="sm-carousel" #slickModal="slick-carousel" [config]="popSlideConfig">
            <div ngxSlickItem *ngFor="let slide of popList;" class="popimg sm-slide margin-20"
                [style.background-image]="'url(' +  slide.img + ')'" routerLink="/site/showDetails/{{slide.code}}">
                <div class="poptxt">{{slide.title}}</div>
            </div>
        </ngx-slick-carousel>
    </div>
</div>
