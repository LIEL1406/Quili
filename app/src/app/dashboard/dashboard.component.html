<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-body">
            <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="#00000040" maxWidth="auto"
                proportion="35" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="true"
                [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr">
                <mat-carousel-slide #matCarouselSlide *ngFor="let slide of randomList; let i = index"
                    [image]="slide" overlayColor="#00000040" [hideOverlay]="true"></mat-carousel-slide>
                
            </mat-carousel>
        </div>
    </div>
</div>
