<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-body">
            <div class="row">
                <div class="col-sm-6 bg-success"></div>

                <div class="col-sm-6 bg-ghostwhite">
                    <img class="col-sm-12 popularrecipes" src="../assets/textImg/hot&popularrecipes.png" />
                    <div class="col-sm-6" *ngFor="let item of randomList;">
                        <div class="rndRecipe">
                            <img class="col-sm-12 rndImg"
                                src="https://spoonacular.com/recipeImages/{{item.id}}-556x370.jpg" />
                            <p>{{item.title}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
