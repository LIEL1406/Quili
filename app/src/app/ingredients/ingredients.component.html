<!-- BEGIN: Recipes Menu-->
<div class="main-menu menu-fixed menu-light menu-accordion menu-shadow men" data-scroll-to-active="true">
  <div class="row">
    <ul class="col-sm-12">
      <li class="col-sm-12" *ngFor="let item of viewRecipes;">
        <div class="col-sm-12 seperate"></div>
        <a class="col-sm-12" routerLink="/site/showDetails/{{item.RecipeId}}" target="_blank">
          <input class="col-sm-1" id="as{{item.Code}}" type="checkbox" [(ngModel)]="item.isChecked"
            (change)="createList()" />
          <div class="recipeDiv">
            <label class="col-sm-12 l" for="as{{item.Code}}">{{item.RecipeTitle}}</label>
            <label class="col-sm-12 d">{{item.Date | date:'yyyy-MM-dd'}}</label>
            <img class="col-sm-6" src="{{item.RecipeImage}}">
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- END: Recipes Menu-->
<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-body">
      <div class="row">
        <h1 class="col-sm-9 header">Ingredients List</h1>
        <div class="col-sm-3 export">
          <div class="e" title="Print" (click)="print()"><i class="fa fa-print icon"></i></div>
          <!-- <div class="e" title="Excel"><i class="fa fa-file-excel-o icon"></i></div> -->
          <!-- <div class="e es" title="Share"><i class="fa fa-mobile-phone icon s"></i></div> -->
        </div>
        <div class="col-sm-6">
          <input type="date" [value]="startDate | date:'yyyy-MM-dd'" (input)="startDate=parseDate($event.target.value)"
            (change)="changeDate()">
          <input type="date" [value]="endDate | date:'yyyy-MM-dd'" (input)="endDate=parseDate($event.target.value)"
            (change)="changeDate()">
        </div>
        <div class="col-sm-6 grid-list-buttons">
          <button id="list" data-view="list-view" class="g-l-b" (click)="listView()"><i class="fa fa-bars"></i>
            List</button>
          <button id="grid" data-view="list-view" (click)="gridView()" class="g-l-b active"><i
              class="fa fa-th-large"></i>
            Grid</button>
        </div>
        <div class="wrapper">
          <div class="view_main">
            <div class="view_wrap list-view" *ngFor="let item of viewData" style="display: none;">
              <div class="view_item">
                <input class="checkbox" type="checkbox" [value]="item.code" (change)="ProductCheckbox($event)" />
                <div class="vi_left">
                  <img *ngIf="item.ProductImage"
                    src="https://spoonacular.com/cdn/ingredients_500x500/{{item.ProductImage}}" />
                  <img *ngIf="!item.ProductImage" src="../../assets/images/dish.jpg">
                </div>
                <div class="vi_right">
                  <p class="title">{{item.ProductName}}</p>
                </div>
                <div class="vi_right">
                  <p class="content">2 Tbsp</p>
                </div>
                <!-- <div class="content">
                  <table class="table">
                    <tr *ngFor="let unit of item.Units">
                      <td>{{unit.Amount}}</td>
                      <td>{{unit.Unit}}</td>
                    </tr>
                  </table>
                </div> -->
                <div class="btn" [value]="item.code" (click)="item.showRecipes = !item.showRecipes">View Recipes <span
                    class="badge badge-pill badge-primary is">
                    {{item.Recipes.length}} </span>
                  <div class="recipes-content" *ngIf="item.showRecipes">
                    <a class="row" *ngFor="let r of item.Recipes; index as i"
                      routerLink="/site/showDetails/{{r.RecipeId}}" target="_blank">
                      <img class="col-sm-2" src="{{r.RecipeImage}}">
                      <p class="col-sm-10"> {{r.RecipeTitle}} - {{r.Date | date:'yyyy-MM-dd'}}</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="view_wrap grid-view" *ngFor="let item of viewData" style="display: block;">
              <div class="view_item">
                <input class="checkbox" type="checkbox" [value]="item.code" (change)="ProductCheckbox($event)" />
                <div class="vi_left">
                  <img *ngIf="item.ProductImage"
                    src="https://spoonacular.com/cdn/ingredients_500x500/{{item.ProductImage}}" />
                  <img *ngIf="!item.ProductImage" src="../../assets/images/dish.jpg">
                </div>
                <div class="vi_right">
                  <p class="title">{{item.ProductName}}</p>
                </div>
                <div class="vi_right">
                  <p class="content">2 Tbsp</p>
                </div>
                <!-- <div class="content">
                  <table class="table">
                    <tr *ngFor="let unit of item.Units">
                      <td>{{unit.Amount}}</td>
                      <td>{{unit.Unit}}</td>
                    </tr>
                  </table>
                </div> -->
                <div class="btn" [value]="item.code" (click)="item.showRecipes = !item.showRecipes">View Recipes <span
                    class="badge badge-pill badge-primary is">
                    {{item.Recipes.length}} </span>
                  <div class="recipes-content" *ngIf="item.showRecipes">
                    <a class="row" *ngFor="let r of item.Recipes; index as i"
                      routerLink="/site/showDetails/{{r.RecipeId}}" target="_blank">
                      <img class="col-sm-2" src="{{r.RecipeImage}}">
                      <p class="col-sm-10"> {{r.RecipeTitle}} - {{r.Date | date:'yyyy-MM-dd'}}</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
